<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع شركه المقاولات</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- الصفحة الرئيسية -->
    <header>
        <div class="logo">
            <h1>شركة المقاولات</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">الرئيسية</a></li>
                <li><a href="#gallery">معرض الأعمال</a></li>
                <li><a href="#contact">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>

    <!-- الرئيسية -->
    <section id="home">
        <h2>نبذة عن الشركة</h2>
        <p>نحن شركة مقاولات متخصصة في تنفيذ المشاريع بجودة عالية...</p>
    </section>

    <!-- معرض الأعمال -->
    <section id="gallery">
        <h2>معرض الأعمال</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="image/DALL·E 2024-12-14 00.39.35 - A modern and professional website layout for a construction company, showcasing images of construction projects. The website should have a clean, mini.webp" alt="مشروع 1">
                <p>مشروع سكني</p>
            </div>
            <div class="gallery-item">
                <img src="image/Screenshot 2024-12-14 at 00-40-54 موقع لشركة مقاولات.png" alt="مشروع 2">
                <p>مشروع تجاري</p>
            </div>
            <!-- المزيد من الصور -->
        </div>
    </section>

    <!-- صفحة الاتصال -->
    <section id="contact">
        <h2>تواصل معنا</h2>
        <form id="contact-form">
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">الرسالة:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">إرسال</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 شركة المقاولات</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
